<!DOCTYPE html>
<html>

<head>
    <script>
        function printFibonacci() {
            const limit = document.getElementById('limit').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Output';
            let num1 = 0;
            let num2 = 1;
            while (num1 <= limit) {
                const para = document.createElement("p");
                para.innerHTML = num1;
                outputDiv.appendChild(para);
                nextTerm = num1 + num2;
                num1 = num2;
                num2 = nextTerm;
            }
        }
    </script>
</head>

<body>
    <div>
        <label>Print Fibonacci Series upto:</label>
        <input type="number" id="limit">
    </div>
    <div>
        <button type="submit" onclick="printFibonacci()">Submit</button>
    </div>
    <div id="output">
    </div>
</body>

</html>
